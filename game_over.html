<html>
    <head>
        <title>Game Over</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/style_game_over.css"/>
        <link rel="icon" href="images/huella_gato.png">
        
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        
    </head>
    <body>

        <script>
            $(document).keyup(function(e) {
                if (e.keyCode == 13) { // escape key maps to keycode `27`
                    window.location.href = "menu.html";
                }
            });
            function retroceder() {
                window.location.href = "menu.html";
            };
        </script>
        
        <span id="btnAtras" class="glyphicon glyphicon-arrow-left"aria-hidden="true" style="position: absolute; top: 3; left: 0;" onclick="retroceder()"></span>
        <div id="rank">
            <h3 id="tituloPuntuaciones">Mejores puntuaciones</h3>
            <div id="ids"></div>
            <div id="nombres"></div>
            <div id="puntuaciones"></div>
            <image id="pusheen_1" src="images/end.gif"></image>
            <image id="pusheen_2" src="images/end.gif"></image>            
            <h3 id="salida">Pulsa enter para salir al menú</h3>
        </div>

        <div id ="msg">
            <p id="txt">¡Felicidades! Has ganado :D</p>
            <button id="cont" type="button" onclick="cont()">Continuar</button> 
        </div>

        <script type="text/javascript" src="js/script_game_over.js"></script>
    </body>
</html>
